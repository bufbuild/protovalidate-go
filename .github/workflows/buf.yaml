name: Buf
on:
  pull_request:
    paths:
      - 'proto/**'
      - 'buf.*'
  push:
    paths:
      - 'proto/**'
      - 'buf.*'
  delete:
    paths:
      - 'proto/**'
      - 'buf.*'

env:
  BUF_TOKEN: ${{ secrets.BUF_TOKEN }}

jobs:
  validate-protos:
    name: Validate protos
    if: ${{ github.event_name == 'pull_request'}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Buf CI
        uses: bufbuild/buf-action@v1
        with:
          github_token: ${{ github.token }}
          format: true
          lint: true
          breaking: true
          push: false
          archive: false
      - name: Check Generate
        run: make checkgenerate
