version: v2
modules:
  - path: proto
  - path: upstream/proto
    name: buf.build/bufbuild/protovalidate
deps:  
  - buf.build/rodaine/protogofakeit
lint:
  use:
    - STANDARD
  ignore_only:
    PROTOVALIDATE:
      - proto/tests/example/v1/validations.proto
      - proto/tests/example/v1/filter.proto
      - proto/tests/example/v1/compile.proto
  ignore:
    - upstream/proto
breaking:
  use:
    - FILE
