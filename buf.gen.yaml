version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/protovalidate-go/internal/gen
    except:
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: internal/gen
    opt: paths=source_relative
